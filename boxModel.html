<!DOCTYPE HTML>
<html>

<head>
    <title> Box Model</title>
    <style>
        .outer {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            background: #9CF;
            padding: 1px;
        }

        .box {
            background: #f90;
            width: 300px;
            height: 300px;
            padding: 25px;
            border: 2px solid black;
            margin: 25px;
        }

        p {
            background: #EEA458;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box">
            <p>The CSS Box Model. All HTML elements can be considered as boxes. In CSS, the term "box model" is used when talking
                about design and layout. The CSS box model is essentially a box that wraps around every HTML element. It
                consists of: margins, borders, padding, and the actual content.
            </p>
        </div>
    </div>
</body>

</html>
